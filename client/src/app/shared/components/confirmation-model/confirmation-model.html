<div class="modal-header modal-header-colored">
  <h4 class="heading">{{ title }}</h4>
  <button
  type="button"
  class="close waves-effect waves-light"
  data-dismiss="modal"
  aria-label="Close"
  (click)="activeModal.close('cancel')"
>
  <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">{{ message }}</div>
<div class="modal-footer">
<button
type="button"
class="button btn waves-effect  waves-light"
data-dismiss="modal"
aria-label="Close"
(click)="activeModal.close('cancel')"
>
Cancel
</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close('confirm')">Delete</button>
</div>
